<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List | Daily Schedule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo">
            <h2 class="name">To-Do List <img src="icon.png" alt="" class="image"></h2>
            <div class="row">
                <input type="text" id="input" placeholder="Make your Schedule">
                <button onclick="addingTask()">ADD</button>
            </div>
            <ul id="list-container"></ul>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
